<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>Surprise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="textanimasi">
      <svg viewBox="0 0 800 150">
        <symbol id="s-text">
          <text text-anchor="middle" x="20%" y="40%">Hi Dinda</text>
          <text text-anchor="middle" x="35%" y="80%">Selamat Datang</text>
        </symbol>

        <g class="g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
    </div>

    <div class="text-center">
      <img class="gambar" src="Ucapan.jpg" class="rounded mx-auto d-block gambar" alt="..." />
    </div>
    <br />
    <br />

    <div class="container">
      <h2>Coming Soon</h2>
      <h3 id="demo"></h3>
      <p>11 Juni 2022, 19.30 WIB</p>
    </div>

    <script>
      // Tetapkan tanggal kita menghitung mundur
      var countDownDate = new Date("June 11, 2022 19:30:00").getTime();

      // Perbarui hitungan mundur setiap 1 detik
      var x = setInterval(function () {
        // Dapatkan tanggal dan waktu hari ini
        var now = new Date().getTime();

        // Temukan jarak antara sekarang dan tanggal hitung mundur
        var distance = countDownDate - now;

        // Perhitungan waktu untuk hari, jam, menit dan detik
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Keluarkan hasil dalam elemen dengan id = "demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        //Jika hitungan mundur selesai, tulis beberapa teks
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
